name: build

on: 
  workflow_dispatch:
    inputs:
      revision:
        description: 'svn revision'
        required: true
        default: 'HEAD'
      publish:
        description: 'publish build result to a release'
        required: true
        type: boolean
        default: false
  # 保留原 schedule 触发（若有），无则可删除
  schedule:
    - cron: ''

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        profile: [k2p]
    steps:
      - uses: actions/checkout@v4
      - uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: ${{ matrix.profile }}
      - name: Install packages
        run: |
          sudo apt update
          sudo apt install unzip libtool-bin ccache curl cmake gperf gawk flex bison nano xxd \
            fakeroot kmod cpio bc zip git python3-docutils gettext gengetopt gtk-doc-tools \
            autoconf-archive automake autopoint meson texinfo build-essential help2man pkg-config \
            zlib1g-dev libgmp3-dev libmpc-dev libmpfr-dev libncurses5-dev libltdl-dev wget libc-dev-bin
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          check-latest: true
      - name: Install npm packages
        run: sudo npm install -g uglify-js uglifycss
      - uses: robinraju/release-downloader@v1.8
        with:
          repository: tsl0922/DD-WRT
          tag: toolchain
          fileName: toolchain-mipsel_24kc_gcc-13.1.0_musl.tar.gz
      - name: Extract toolchain
        run: tar zxf toolchain-mipsel_24kc_gcc-13.1.0_musl.tar.gz
      
      - name: Prepare and Fix Issues
        run: |
          echo PROFILE=${{ matrix.profile }} > .config
          echo REVISION=${{ github.event.inputs.revision }} >> .config
          
          make checkout
          
          echo "=== 开始执行自动修复脚本 ==="
          find . -name "mk-ca-bundle.pl" -exec sed -i 's/my \$opt_k = 0;/my \$opt_k = 1;/g' {} +
          find . -name "mk-ca-bundle.pl" -exec sed -i 's/\$curl -s -L/\$curl -k -s -L/g' {} +
          echo "Curl 证书问题已修复"

          echo "正在删除旧的 libpcap 生成文件..."
          find . -name "gencode.c" -type f -delete
          find . -name "scanner.c" -type f -delete
          echo "Libpcap 冲突文件已清理，将自动重新生成"
          
          find . -name "Makefile" -exec sed -i 's/-Werror//g' {} +

          echo "=== 修复完成，开始准备环境 ==="
          make prepare

      - name: Configure
        run: make configure
      - name: Build
        run: make all
      
      - uses: actions/upload-artifact@v4
        with:
          name: images
          path: images/*.bin

  publish:
    needs: [build]
    runs-on: ubuntu-20.04
    # 修复：修正输入参数作用域 + 显式判断boolean字符串
    if: ${{ github.event_name == 'schedule' || github.event.inputs.publish == 'true' }}
    steps:
      - uses: actions/checkout@v4
      # 新增：下载build作业上传的images产物
      - uses: actions/download-artifact@v4
        with:
          name: images
          path: ./images
      # 新增：创建Release并上传产物（基础版，自动生成版本号）
      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          # 版本号：分支名-时间戳，可自定义
          tag_name: build-${{ github.ref_name }}-${{ github.run_id }}
          name: Build ${{ github.ref_name }}-${{ github.run_id }}
          body: 自动构建产物 - SVN Revision: ${{ github.event.inputs.revision }}
          files: ./images/*.bin
          # 设为预发布（可选，根据需求改为false）
          prerelease: true
